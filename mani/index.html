<html>
    <head><title>registration form</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                username    :
                </td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>password :</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>phone number :</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+61</option>
                        <option>+92</option>
                    </select><input type="phone" placeholder="phone"></td>
            </tr>
            <tr>
                <td>email id :</td>
                <td><input type="email" placeholder="email"></td>
            </tr>
            <tr>
              <td>Date of birth :</td>
              <td><input type="date"</td>  
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio">male</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio">Female</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio">Other</td>
            </tr>
            <tr>
                
                <td>country :</td>
                <td>
                    <select >
                        <option></option>
                        <option>india</option>
                        <option>Austraila</option>
                        <option>Nepal</option>
                    </select>
                </td>
            
            </tr>
            <tr>
                <td>About yourself :</td>
                <td><textarea name="message" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
